<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories - FoodApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    
    <!-- Header -->
    <div id="header"></div>

    <!-- Improved Introduction Section -->
    <section class="py-12 sm:px-10 px-6 text-center bg-gradient-to-r from-green-500 to-blue-500 text-white shadow-lg mt-20">
      <div class="container mx-auto">
        <h2 class="text-4xl font-extrabold mb-4">Explore Food Categories</h2>
        <p class="text-lg sm:text-xl text-gray-200 max-w-3xl mx-auto">
          Discover a wide variety of meal categories that will inspire your next dish. 
          Click on a category to explore delicious recipes from around the world and take your culinary skills to the next level!
        </p>
      </div>
    </section>

    <!-- Categories Section -->
    <section class="py-10 sm:px-10 px-6 ">
      <div class="container mx-auto">
        <div
          id="categories"
          class="flex flex-wrap justify-center sm:gap-6 gap-3"
        ></div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/categories.js"></script>
  </body>
</html>
