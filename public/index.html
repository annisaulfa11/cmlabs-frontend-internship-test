<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - MealApp</title>
    <link href="/src/css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div id="header"></div>
    
    <!-- Introduction Section -->
    <section class="bg-img mt-20 bg-cover sm:bg-contain">
      <div class="bg-black bg-opacity-40 flex flex-col py-20 px-5 text-white gap-y-10">
        <div class="container mx-auto text-center">
          <h1 class="text-5xl font-bold mb-4">Welcome to MealApp</h1>
          <p class="text-xl">
            Discover various delicious meals from around the world!
          </p>
        </div>
        <div class="flex justify-center text-center">
          <input
            type="text"
            id="searchInput"
            placeholder="Search meal by name"
            class="py-2 sm:px-5 text-center sm:text-left text-black border border-gray-300 sm:w-72 rounded-bl rounded-tl focus:outline-none"
          />
          <button
            id="searchButton"
            class="bg-green-600 text-white px-5 py-2 rounded-br rounded-tr"
          >
            Search
          </button>
        </div>
      </div>
    </section>

    <!-- Meals Section -->
    <section class="py-10 sm:px-10 px-2">
      <div class="container mx-auto">
        <div
          id="categories"
          class="flex flex-wrap justify-center sm:gap-6 gap-3"
        >
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/home.js"></script>
  </body>
</html>
